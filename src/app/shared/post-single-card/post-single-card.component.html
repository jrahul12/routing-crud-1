<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h3>
                        {{postObj.title}}
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{postObj.body}}
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="button1 btn btn-sm" routerLink="edit">Edit</button>
                    <button class="button2 btn btn-sm" (click)="onRemove()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
