<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">

                    <form [formGroup]="postForm">

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Body</label>
                            <input type="text" formControlName="body" class="form-control">
                        </div>

                        <button *ngIf="!isInEdit" type="button" class="button btn btn-sm btn-block"
                            (click)="onSubmit()">
                            Submit
                        </button>

                        <button *ngIf="isInEdit" type="button" class="button1 btn btn-sm btn-block"
                            (click)="onPostUpdate()">
                            Update
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
