<div class="card shadow-lg movie-card">
    <img [src]="movie.imageurl" class="card-img-top movie-img" alt="Movie Image">
    <div class="card-body text-center">
        <h4 class="card-title fw-bold">
            {{ movie.title }}
        </h4>
        <button class="btn btn-primary btn-sm mt-2" [routerLink]="[movie.movieId]">
            Watch Now
        </button>
    </div>
</div>
